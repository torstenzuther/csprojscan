<!DOCTYPE html>
<html>
<head>
    <!-- external libs from cdnjs -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>

    <!-- PivotTable.js libs from ../dist -->
    <link rel="stylesheet" type="text/css" href="https://pivottable.js.org/dist/pivot.css">
    <script type="text/javascript" src="https://pivottable.js.org/dist/pivot.js"></script>
    <script type="text/javascript" src="https://pivottable.js.org/dist/c3_renderers.js"></script>
    <style>
        body {
            font-family: Verdana;
        }

        .c3-line, .c3-focused {
            stroke-width: 3px !important;
        }

        .c3-bar {
            stroke: white !important;
            stroke-width: 1;
        }

        .c3 text {
            font-size: 12px;
            color: grey;
        }

        .tick line {
            stroke: white;
        }

        .c3-axis path {
            stroke: grey;
        }

        .c3-circle {
            opacity: 1 !important;
        }

        .c3-xgrid-focus {
            visibility: hidden !important;
        }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

</head>
<body>
    <script type="text/javascript">

        $(function () {
            var listUnique = $.pivotUtilities.aggregatorTemplates.listUnique;

            Papa.parse("sample.csv", {
                download: true,
                skipEmptyLines: true,
                complete: function (parsed) {
                    $("#output").pivotUI(parsed.data, {
                        rows: ["Csproj"],
                        cols: ["ReferenceType", "Name"],
                        aggregators: {
                            "Unique values": listUnique()
                        }
                    });
                }
            });
        });
    </script>

    <div id="output" style="margin: 30px; display: inline-block"></div>

</body>
</html>
